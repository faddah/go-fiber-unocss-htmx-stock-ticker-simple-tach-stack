<h3 class="font-sans text-lg">Results</h3>
{{ .Results.Results.Name }}
<ul class="list-none m0 mt-2 p0 rounded-lg shadow-xl border">
	<li>
		<button
			class="bg-white b-none block p3 w-full rounded-lg font-sans font-size-4 select-none text-left cursor-pointer hover:bg-#fafafa"
			hx-get="/values/{{.Results.Results.Ticker}}" hx-trigger="click" hx-target="#stock-details">
			{{.Results.Results.Ticker}}
		</button>
	</li>
</ul>
