<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://unpkg.com/htmx.org@2.0"></script>
	<script src="https://cdn.jsdelivr.net/npm/@unocss/runtime"></script>
	<title>Document</title>
</head>

<body>
	<main class="container mx-auto w-sm">
		<label for="ticker">
			<h2 class="font-sans text-lg">Input Stock Symbol Here:</h2>
		</label>
		<input class="rounded-lg mx-auto w-full p-4 outline-none shadow-lg font-sans font-size-5 font-semibold" type="text"
			name="ticker" hx-get="/search" hx-trigger="keyup changed delay:750ms" hx-target="#search-results" />
		<div id="search-results" class="font-sans text-lg"></div>

		<div id="stock-details" class="font-sans text-lg"></div>
	</main>
</body>

</html>
